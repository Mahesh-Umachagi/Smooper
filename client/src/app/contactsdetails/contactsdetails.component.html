

<div class="container">
  <h1>Contact Details</h1>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h2>ID : {{ id }}</h2>
        <h2>Name : {{ FirstName }} {{ LastName }}</h2>
        <h2>Phone No : {{ PhoneNumber }}</h2>
        <h2>Location : {{ Address }}, {{ City }}</h2>
        <h2>Zip : {{ Zip }}</h2>
        <h2>Email : {{ Email }}</h2>
        <h2>Company Details : {{ CompanyDetails }}</h2>
      </div>
    </div>
  </div>
</div>
