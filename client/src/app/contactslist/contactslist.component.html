<div class="container">
  <h1>Contacts List</h1>
  <table class="table table-striped table-dark">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Company Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of list">
        <td>
          <a [routerLink]="['/contactsdetails', l.id]">{{ l.id }}</a>
        </td>
        <td>{{ l.FirstName }}</td>
        <td>{{ l.LastName }}</td>
        <td>{{ l.PhoneNumber }}</td>
        <td>{{ l.CompanyDetails }}</td>
      </tr>
    </tbody>
  </table>
</div>
